<div class="row row-cols-3 g-3 m-2">
  <div *ngFor="let producto of productos | async" class="col">

    <div class="card" style="width: 18rem; height: 100%;">
      <img class="card-img-top" alt="{{producto.nombre}}" src="{{producto.imagen}}">
      <div class="card-body d-flex flex-column justify-content-between">
        <div class="text-center">
          <a class="card-title txtPrd" [routerLink]="['/detalle-producto', producto.idProducto]">
            {{producto.nombre}}
          </a>
        </div>

        <p class="card-text">
          {{producto.descripcion}}
        </p>
        <p class="card-text">
          Desde: ${{producto.precio}}
        </p>
        <div class="row g-3" *ngIf="isLogged">
          <form [formGroup]="formPedido" (ngSubmit)="onSubmit(producto.idProducto)" class="row g-3">
            <div class="col-4">
              <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" formControlName="cantidad"
                [class.is-invalid]="formPedido.controls['cantidad'].invalid">
            </div>
            <div class="col-auto">
              <Button class="btn btn-outline-success" type="submit">
                AÃ±adir al carrito
              </Button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

</div>
